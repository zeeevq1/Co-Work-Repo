<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>
          <em><b>SIGN UP</b></em>
        </legend>
        <br />

        <label for="Sex">Sex:</label>
        <input type="radio" id="male" name="Sex" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="Sex" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="Sex" value="other" />
        <label for="other">Other</label>

        <br />
        <br />

        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Mateusz"
          required
        />
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Olszewski"
          required
        />
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <br />
        <br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />

        <br />
        <br />
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          min="0"
          max="120"
          placeholder="30"
          required
        />

        <br />
        <br />

        <label for="textarea">Write Something About You:</label>
        <textarea
          id="textarea"
          name="textarea"
          rows="4"
          cols="50"
          maxlength="250"
          placeholder="Tell us about yourself..."
        ></textarea>

        <br />
        <br />

        <label for="bootcamp">Select your favourite bootcamp:</label>
        <select id="bootcamp" name="bootcamp" required>
          <option value="">Bootcamp</option>
          <option value="bootcamp1">Web Developer</option>
          <option value="bootcamp2">Front End</option>
          <option value="bootcamp3">FullStack Developer ðŸ’–</option>
          <option value="bootcamp3">Back End</option>
        </select>
        <br />
        <br />
        <label for="color">Favourite Color:</label>
        <input type="color" id="color" name="color" />

        <br />
        <br />

        <label for="CV">Upload your CV here:</label>
        <input type="file" id="CV" name="CV" accept=".pdf,.doc,.docx" />

        <br />
        <br />
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" id="checkbox" name="checkbox" required />

        <br />
        <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
