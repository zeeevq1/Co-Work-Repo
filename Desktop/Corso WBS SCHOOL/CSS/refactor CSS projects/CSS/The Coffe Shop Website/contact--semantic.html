<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-contact.css" />
    <title>Contact | Black Bean Coffee Shop</title>
  </head>
  <body>
    <header>
      <div class="container-nav">
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="index--semantic.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about--semantic.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact--semantic.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="contact-main">
      <section class="contact-container">
        <h1 class="contact-title">Contact Us Noooooow!</h1>
        <address>
          <ul class="contact-list">
            <li class="contact-item">
              <a class="contact-link" href="mailto:coffeshop@example.com"
                >coffeshop@example.com</a
              >
            </li>
            <li class="contact-item">
              <a class="contact-link" href="tel:+1234567890">+1234567890</a>
            </li>
            <li class="contact-item">61 Via Del Caff√®, Napoli, NA</li>
          </ul>
        </address>
      </section>

      <section class="image-gallery">
        <div style="text-align: center">
          <img
            src="img/yitzhak-rodriguez-5JVXA4eEh6k-unsplash.jpg"
            alt="Coffee Shop"
            width="40%"
          />
          <img
            src="img/mike-kenneally-tNALoIZhqVM-unsplash.jpg"
            alt="Coffee Shop"
            width="40%"
          />
          <img
            src="img/adrien-olichon-vV9b_xs6vxA-unsplash.jpg"
            alt="Barista"
            width="40%"
          />
          <img
            src="img/ivan-stern-LOLSb7m6XkU-unsplash.jpg"
            alt="Barista"
            width="40%"
          />
        </div>
      </section>
    </main>

    <footer class="contact-footer">
      <h2>Contact Us</h2>
      <br />
      <form class="contact-form" action="#" method="dialog">
        <input
          class="input name-input"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          required
        />
        <input
          class="input email-input"
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br />
        <br />
        <label class="coffee-label" for="coffee-select"
          >Favourite Coffee:</label
        >
        <select class="input coffee-select" name="coffee" id="coffee-select">
          <option value="espresso">Espresso</option>
          <option value="latte">Latte</option>
          <option value="cappuccino">Cappuccino</option>
          <option value="americano">Americano</option>
          <option value="mocha">Mocha</option>
          <option value="macchiato">Macchiato</option>
        </select>
        <br />
        <br />
        <label class="message-label" for="message">Message:</label>
        <textarea
          class="input message-textarea"
          id="message"
          name="message"
          placeholder="Your message here..."
          required
        ></textarea>
        <br />
        <br />
        <div class="button-container">
          <button class="submit-button" type="submit">Send Message</button>

          <button class="reset-button" type="reset">Reset</button>
        </div>
      </form>
    </footer>
  </body>
</html>
